<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran – YSI Komap UMY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f0f3f7; font-family: 'Times New Roman', serif; }
        .header {
            background: linear-gradient(to right, #0a3a6d, #0f5fa8);
            padding: 60px 0;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0a3a6d;
            border: none;
        }
        .btn-primary:hover {
            background-color: #073056;
        }
    </style>
</head>
<body>

<div class="header">
    <h1 class="fw-bold">Formulir Pendaftaran</h1>
    <p>Bergabung menjadi anggota atau relawan YSI Komap UMY</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="form-card">
                <form id="pendaftaranForm">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">NIM</label>
                        <input type="text" class="form-control" id="nim" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nomor WhatsApp</label>
                        <input type="text" class="form-control" id="wa" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Pilih Divisi</label>
                        <select id="divisi" class="form-select" required>
                            <option value="">-- Pilih --</option>
                            <option>Humas</option>
                            <option>Media</option>
                            <option>Acara</option>
                            <option>Pemberdayaan</option>
                            <option>Penelitian</option>
                            <option>Lingkungan</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Alasan Bergabung</label>
                        <textarea class="form-control" id="alasan" rows="4" required></textarea>
                    </div>

                    <button type="button" class="btn btn-primary w-100" onclick="kirimWhatsApp()">
                        Kirim Pendaftaran via WhatsApp
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

<script>
function kirimWhatsApp() {
    let nama = document.getElementById('nama').value;
    let nim = document.getElementById('nim').value;
    let email = document.getElementById('email').value;
    let wa = document.getElementById('wa').value;
    let divisi = document.getElementById('divisi').value;
    let alasan = document.getElementById('alasan').value;

    let pesan = `
PENDAFTARAN ANGGOTA YSI KOMAP UMY

Nama: ${nama}
NIM: ${nim}
Email: ${email}
No WA: ${wa}
Divisi: ${divisi}
Alasan: ${alasan}
    `;

    window.open(`https://wa.me/6289516928617?text=${encodeURIComponent(pesan)}`, "_blank");
}
</script>

<footer class="text-center text-white mt-5 p-3" style="background:#0f5fa8;">
    © 2025 YSI Komap UMY – Young Sustainable Initiative
</footer>

</body>
</html>
